---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: centos:7
    command: /sbin/init
    env:
      MOLECULE_DEBUG: "1"
    privileged: True
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  options:
    diff: false
    v: true
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
